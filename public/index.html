<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <style>
      form {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(2, 1.4em);
      }
      form input {
        width: 100%;
        height: 100%;
      }
      input[type="color"],
      #color-input {
        -webkit-appearance: none;
        grid-row: 2/2;
        grid-column: 1/2;
        display: grid;
        padding: 0;
      }
      #color-input {
        width: 80%;
      }
      .colorGenerator {
        display: grid;
        grid-row: 1/1;
        grid-column: 1/12;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to fancy gradient generator</h1>

    <form id="color-form">
      <label class="colorGenerator">
        Chose your main color or type your main color hex:
      </label>
      <input type="color" value="#FFFFFF" name="color" id="color-picker" />
      <br />
      <input type="text" value="#FFFFFF" name="color" id="color-input" />
    </form>
    <br />
    <button type="submit" id="submit-button">
      Change background!
    </button>

    <script>
      const picker = document.querySelector("#color-picker");
      const input = document.querySelector("#color-input");
      const submit = document.querySelector("submit-button");
      const colorForm = document.querySelector("#color-form");

      picker.addEventListener("input", (e) => {
        input.value = e.target.value;
      });
      input.addEventListener("input", (e) => {
        picker.value = e.target.value;
      });
      colorForm.addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(e.target.value);
      });
    </script>
  </body>
</html>
